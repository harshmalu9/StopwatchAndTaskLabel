<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main time tracking interface -->
        <main class="time-tracker">
            <!-- Stopwatch display -->
            <div class="stopwatch-container">
                <div id="stopwatch-display" class="stopwatch-display" aria-label="Stopwatch time display">
                    00:00:00
                </div>
            </div>
            
            <!-- Control buttons -->
            <div class="controls">
                <button id="start-btn" class="btn btn--primary" aria-label="Start stopwatch">
                    Start
                </button>
                <button id="pause-btn" class="btn btn--secondary" aria-label="Pause stopwatch">
                    Pause
                </button>
                <button id="reset-btn" class="btn btn--outline" aria-label="Reset stopwatch">
                    Reset
                </button>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
